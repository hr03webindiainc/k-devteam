<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safiery - Built for Professionals</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
        }
        
        .banner {
            width: 100%;
            height: 70vh;
            min-height: 400px;
            background-image: url('https://safiery.com/wp-content/uploads/2025/09/safari-banner-scaled.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
        }
        
        .content-section {
            background-color: #0081CC;
            padding: 80px 20px;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            font-size: 48px;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: -1px;
        }
        
        p {
            color: white;
            font-size: 20px;
            line-height: 1.8;
            margin-bottom: 40px;
            opacity: 0.95;
        }
        
        .enquiry-btn {
            display: inline-block;
            background-color: white;
            color: #0081CC;
            padding: 16px 50px;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            border: 2px solid white;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .enquiry-btn:hover {
            background-color: transparent;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        @media (max-width: 768px) {
            .banner {
                height: 50vh;
                min-height: 300px;
            }
            
            .content-section {
                padding: 60px 20px;
            }
            
            h1 {
                font-size: 36px;
                margin-bottom: 20px;
            }
            
            p {
                font-size: 18px;
                margin-bottom: 30px;
            }
            
            .enquiry-btn {
                padding: 14px 40px;
                font-size: 16px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 28px;
            }
            
            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="banner"></div>
    
    <div class="content-section">
        <div class="container">
            <h1>Built for Professionals K-Team 10:20 29-10-2025</h1>
            <p>
                Safiery creates power, energy, and switching products so people enjoy adventure.<br>
                Travel globally on land or water without a genset.
            </p>
            <a href="#enquiry" class="enquiry-btn">Enquiry</a>
        </div>
    </div>
</body>
</html>
